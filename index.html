<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container">

      <div class="button" id="clear">
        <h2 class="clear">C</h2>
      </div>
      <div class="button" id="answer">
        <h2></h2>
      </div>
      <div class="button" id="seven">
        <h2 class="number">7</h2>
      </div>
      <div class="button" id="eight">
        <h2 class="number">8</h2>
      </div>
      <div class="button" id="nine">
        <h2 class="number">9</h2>
      </div>
      <div class="button operator-btn" id="divide">
        <h2 class="operator">/</h2>
      </div>
      <div class="button" id="four">
        <h2 class="number">4</h2>
      </div>
      <div class="button" id="five">
        <h2 class="number">5</h2>
      </div>
      <div class="button" id="six">
        <h2 class="number">6</h2>
      </div>
      <div class="button operator-btn" id="times">
        <h2 class="operator">X</h2>
      </div>
      <div class="button" id="one">
        <h2 class="number">1</h2>
      </div>
      <div class="button" id="two">
        <h2 class="number">2</h2>
      </div>
      <div class="button" id="three">
        <h2 class="number">3</h2>
      </div>
      <div class="button operator-btn" id="minus">
        <h2 class="operator">-</h2>
      </div>
      <div class="button" id="zero">
        <h2 class="number">0</h2>
      </div>
      <div class="button" id="dot">
        <h2>.</h2>
      </div>
      <div class="button" id="equals">
        <h2 class="equals">=</h2>
      </div>
      <div class="button operator-btn" id="plus">
        <h2 class="operator">+</h2>
      </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
