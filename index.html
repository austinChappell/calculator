<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container">

      <div class="button" id="clear">
        <h2 class="clear click-sound">C</h2>
      </div>
      <div class="button" id="answer">
        <h2></h2>
      </div>
      <div class="button" id="seven">
        <h2 class="number click-sound">7</h2>
      </div>
      <div class="button" id="eight">
        <h2 class="number click-sound">8</h2>
      </div>
      <div class="button" id="nine">
        <h2 class="number click-sound">9</h2>
      </div>
      <div class="button operator-btn" id="divide">
        <h2 class="operator click-sound">/</h2>
      </div>
      <div class="button" id="four">
        <h2 class="number click-sound">4</h2>
      </div>
      <div class="button" id="five">
        <h2 class="number click-sound">5</h2>
      </div>
      <div class="button" id="six">
        <h2 class="number click-sound">6</h2>
      </div>
      <div class="button operator-btn" id="times">
        <h2 class="operator click-sound">x</h2>
      </div>
      <div class="button" id="one">
        <h2 class="number click-sound">1</h2>
      </div>
      <div class="button" id="two">
        <h2 class="number click-sound">2</h2>
      </div>
      <div class="button" id="three">
        <h2 class="number click-sound">3</h2>
      </div>
      <div class="button operator-btn" id="minus">
        <h2 class="operator click-sound">-</h2>
      </div>
      <div class="button" id="zero">
        <h2 class="number click-sound">0</h2>
      </div>
      <div class="button" id="dot">
        <h2 class="number click-sound">.</h2>
      </div>
      <div class="button operator-btn" id="plus">
        <h2 class="operator click-sound">+</h2>
      </div>
      <div class="button" id="equals">
        <h2 class="equals click-sound">=</h2>
      </div>
      <div class="button operator-btn" id="sq-root">
        <h2 class="sq-root click-sound">&radic;</h2>
      </div>
      <div class="button" id="left">
        <h2 class="left-arrow click-sound">&larr;</h2>
      </div>
      <div class="button" id="right">
        <h2 class="right-arrow click-sound">&rarr;</h2>
      </div>
      <div class="button operator-btn" id="modulo">
        <h2 class="operator click-sound">%</h2>
      </div>

    </div>

    <audio id="audio-click" src="click.mp3">
    </audio>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
